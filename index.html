<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tool Tip Calculator</title>
</head>
<body>
  <div id="container">
    <h2>TIP CALCULATOR</h2>
    <div id="calculator">
      <div id="form">
      <h3>How much was your bill?</h3>
      <input id="billamt" placeholder="Bill Amount" type="text">
      <h3><p>How was the service?</p>
      <select id="servicequality">
        <option > Choose One</option>
        <option value="0.0">0%-Average</option>
          <option value="0.1">10%-Good</option>
            <option value="0.2">20%-Excellent</option>
      </select>
      </h3>
      <button type="button" id="calculate">Calculate!</button>
      </div>
      <div id="totaltip">
        <h3>Tip Total:-
          <span id="tiptotal"></span>Tk
        </h3>
        <h3>
          Bill Total:-
          <span id="billtotal"></span>Tk
        </h3>
      </div>
    </div>
  </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
